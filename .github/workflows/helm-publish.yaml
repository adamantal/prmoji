name: Publish Helm chart

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: Chart version (SemVer, e.g. 0.1.0)
        required: true
      appVersion:
        description: App version shown in Chart.yaml (e.g. v0.1.0)
        required: true

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.17.0

      - name: Compute chart versions
        id: versions
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            chart_version='${{ inputs.version }}'
            app_version='${{ inputs.appVersion }}'
          else
            tag="${GITHUB_REF_NAME}"
            chart_version="${tag#v}"
            app_version="${tag}"
          fi

          echo "chart_version=${chart_version}" >> "$GITHUB_OUTPUT"
          echo "app_version=${app_version}" >> "$GITHUB_OUTPUT"

      - name: Lint chart
        run: helm lint charts/prmoji --set secret.existingSecret=dummy

      - name: Package chart
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          helm package charts/prmoji \
            --destination dist \
            --version "${{ steps.versions.outputs.chart_version }}" \
            --app-version "${{ steps.versions.outputs.app_version }}"

      - name: Log in to GHCR (Helm OCI)
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push chart
        shell: bash
        run: |
          set -euo pipefail
          helm push "dist/prmoji-${{ steps.versions.outputs.chart_version }}.tgz" "oci://ghcr.io/${{ github.repository_owner }}/charts"
