name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Format & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Check formatting (gofmt)
        shell: bash
        run: |
          files="$(gofmt -l .)"
          if [[ -n "$files" ]]; then
            echo "gofmt needs to be run on:"
            echo "$files"
            exit 1
          fi

      - name: Run tests
        run: go test ./...
