name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Format & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Check formatting (gofmt)
        shell: bash
        run: |
          files="$(gofmt -l .)"
          if [[ -n "$files" ]]; then
            echo "gofmt needs to be run on:"
            echo "$files"
            exit 1
          fi

      - name: Run tests
        run: go test ./...

  container-build:
    name: Build container image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ghcr.io/adamantal/prmoji:ci
